name: Flutter CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  flutter-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        working-directory: flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze --no-fatal-infos

      - name: Flutter test
        run: flutter test

      - name: Write CI summary
        if: always()
        run: |
          {
            echo "## Flutter CI result"
            echo ""
            echo "- analyze: completed"
            echo "- test: completed"
            echo "- build web: completed"
            echo ""
            echo "Regression checklist: flutter/docs/REGRESSION_TEST_CHECKLIST.md"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Flutter build web --release
        run: flutter build web --release
