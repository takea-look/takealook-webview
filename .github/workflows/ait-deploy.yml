name: Flutter Android Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: flutter-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: flutter

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Flutter analyze
        run: flutter analyze

      - name: Flutter test
        run: flutter test

      - name: Build Android debug APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-debug-apk
          path: flutter/build/app/outputs/flutter-apk/app-debug.apk

      - name: Write workflow summary
        run: |
          {
            echo "## ✅ Flutter Android build completed"
            echo ""
            echo "- analyze: passed"
            echo "- test: passed"
            echo "- apk: flutter/build/app/outputs/flutter-apk/app-debug.apk"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Notify Discord channel (optional)
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          PAYLOAD=$(jq -n '{
            username: "떼껄룩봇",
            content: "✅ Flutter Android build 완료 (main)",
            embeds: [
              {
                color: 5763719,
                title: "takealook-webview Flutter CI",
                description: "analyze/test/build(apk) 모두 통과",
                footer: { text: "GitHub Actions" }
              }
            ]
          }')

          curl -sS -X POST "$DISCORD_WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "$PAYLOAD"
