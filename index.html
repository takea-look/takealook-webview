<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>takealook-webview</title>
    <script>
      (function () {
        // Apps in Toss runtime should open Flutter web static entry directly.
        var target = '/index.flutter.html';
        var suffix = '';
        if (window.location.search) suffix += window.location.search;
        if (window.location.hash) suffix += window.location.hash;
        window.location.replace(target + suffix);
      })();
    </script>
  </head>
  <body>
    <noscript>Flutter runtime requires JavaScript enabled.</noscript>
  </body>
</html>
